version: '3.8'

services:
  fastapi_ylab:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgres_y_lab/postgres"
    entrypoint: sh -c "uvicorn main:app --host 0.0.0.0 --port 8000"
    networks:
      - y_lab_network
    ports:
      - "8000:8000"
    depends_on:
      postgres_y_lab:
        condition: service_healthy

  postgres_y_lab:
    container_name: postgres_y_lab
    image: postgres:15.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "root"
      PGUSER: "postgres"
    expose:
      - 5432
    networks:
      - y_lab_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "postgres", "-d", "postgres"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 80s

networks:
  y_lab_network:
    name: y_lab_network
volumes:
  postgres_data: